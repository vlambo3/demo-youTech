<mat-sidenav-container class="container" [hasBackdrop]="false">
	<mat-sidenav #sidenav mode="side" [opened]="true" class="menu">
		<mat-nav-list>
			<mat-list-item [routerLink]="PATH_CONTENT_CREATOR" routerLinkActive="selected">
				<mat-icon matListIcon>home</mat-icon>
				Creadores
			</mat-list-item>

			<mat-list-item [routerLink]="PATH_MAINTENANCE_TAGS" routerLinkActive="selected">
				<mat-icon matListIcon>settings</mat-icon>
				Mantenimiento Tags
			</mat-list-item>

			<mat-list-item [routerLink]="PATH_MAINTENANCE_BROADCASTTYPE" routerLinkActive="selected">
				<mat-icon matListIcon>settings</mat-icon>
				Mantenimiento de Plataformas
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content class="content">
		<main class="main">
			<router-outlet></router-outlet>
		</main>
	</mat-sidenav-content>
</mat-sidenav-container>

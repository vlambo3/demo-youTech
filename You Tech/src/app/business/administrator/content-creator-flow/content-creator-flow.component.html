<h1>Creadores de contenido</h1>
<section class="container">
	<mat-form-field appearance="outline">
		<mat-label>Filter</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
	</mat-form-field>
	<div>
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<ng-container matColumnDef="nro">
				<th mat-header-cell *matHeaderCellDef>No.</th>
				<td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
			</ng-container>

			<ng-container matColumnDef="avatar">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<div class="avatar">
						<app-avatar [pathImage]="element.imageProfile" [width]="80"></app-avatar>
					</div>
				</td>
			</ng-container>
			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Nombres</th>
				<td mat-cell *matCellDef="let element">{{ element.name }}</td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="lastName">
				<th mat-header-cell *matHeaderCellDef>Apellidos</th>
				<td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="idPseudonym">
				<th mat-header-cell *matHeaderCellDef>Pseudonimo</th>
				<td mat-cell *matCellDef="let element">{{ element.idPseudonym }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
			</tr>
		</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 50, 100]" aria-label="Select page of users"></mat-paginator>
	</div>
</section>

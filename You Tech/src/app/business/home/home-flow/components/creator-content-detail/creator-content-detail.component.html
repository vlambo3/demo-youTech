<mat-tab-group>
	<mat-tab *ngFor="let item of allBroadcastMedium">
		<ng-template mat-tab-label>
			<div class="menu">
				<img class="menu__image" src="{{ item.idPlatform | broadcastTypeImage }}" />
				<span class="menu__title">{{ item.name }}</span>
			</div>
		</ng-template>

		<app-detail [item]="item"></app-detail>
	</mat-tab>
</mat-tab-group>

<mat-card *ngIf="dataCard" (click)="clickCard.emit(dataCard)">
	<mat-card-header>
		<img class="image" [src]="dataCard.imageProfile" alt="avatar" />
	</mat-card-header>

	<mat-card-content>
		<mat-card-title>{{ dataCard.name }} {{ dataCard.lastName }} </mat-card-title>
		<mat-card-subtitle>{{ dataCard.idPseudonym }}</mat-card-subtitle>
		<p>Contacto</p>
	</mat-card-content>

	<mat-card-actions>
		<a *ngIf="dataCard.urlTwitter" [href]="dataCard.urlTwitter" target="_blank" (click)="$event.stopPropagation()">
			<img src="assets/images/twitter.png" />
		</a>

		<a *ngIf="dataCard.urlGithub" [href]="dataCard.urlGithub" target="_blank" (click)="$event.stopPropagation()">
			<img src="assets/images/github.png" />
		</a>

		<a *ngIf="dataCard.urlLinkedin" [href]="dataCard.urlLinkedin" target="_blank" (click)="$event.stopPropagation()">
			<img src="assets/images/linkedin.png" />
		</a>
	</mat-card-actions>
</mat-card>
